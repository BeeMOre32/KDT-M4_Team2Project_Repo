<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NEXT FURNITURE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script defer type="module" src="./src/main.js"></script>
    <script defer type="module" src="./src/common.js"></script>
    <script defer type="module" src="./src/route.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="container">
          <h1>
            <a href="/">
              <img src="./src/images/NFlogo.svg" alt="Next Furniture">
              Next Furniture
            </a>
          </h1>

          <nav>
            <ul>
              <li><a href="/product/all" data-navigo="/product/all">ALL PRODUCTS</a></li>
              <li><a href="/product/best" data-navigo="/product/best">BEST</a></li>
              <li><a href="/product/new" data-navigo="/product/new">NEW</a></li>
            </ul>
          </nav>

          <div class="side">
            <form>
              <input type="text" placeholder="Search" />
              <button class="material-symbols-outlined">search</button>
            </form>

            <a class="cart" href="/product/cart" data-navigo="/product/cart">
              <span class="material-symbols-outlined"> local_mall </span>
              <span class="cart-count">0</span>
            </a>

            <a class="login" href="/login" data-navigo="/login">
              <span class="profile material-symbols-outlined">
                account_circle
              </span>
            </a>
          </div>
        </div>
      </header>

      <div id="app"></div>

      <footer>
        <div class="logo">
          <img src="./src/images/NFlogo.svg" alt="NEXT FURNITURE" />
          NEXT FURNITURE
        </div>
        <address>&copy; 2023 All Right Reserved</address>
      </footer>
      <div
        class="test"
        style="
          display: flex;
          justify-content: center;
          gap: 20px;
          flex-wrap: wrap;
          margin-bottom: 50px;
        "
      >
        <h2>테스트버튼</h2>
        <button class="login">login</button>
        <button class="logout">logout</button>
        <button class="get-bank">get-bank</button>
        <button class="get-bank-account">get-bank-account</button>
        <button class="add-bank">add-bank</button>
        <button class="del-bank">del-bank</button>
        <button class="master-get-list">master-get-list</button>
        <button class="master-get-sold-list">master-get-sold-list</button>
        <button class="master-post-product">master-post-product</button>
        <button class="master-edit-product">master-edit-product</button>
        <button class="master-delete-product">master-delete-product</button>
        <button class="get-product-details">get-product-details</button>
        <button class="search-product">search-product</button>
        <button class="buy-product">buy-product</button>
        <button class="get-buy-list">get-buy-list</button>
        <button class="get-buy-detail">get-buy-detail</button>
        <button class="cancel-buy">cancel-buy</button>
        <button class="confirm-buy">confirm-buy</button>
        <a href="/about" data-navigo>Login</a>
        <a href="/mypage/orderhistory" data-navigo>my page</a>
      </div>
    </div>
  </body>
</html>
